# .readthedocs.yaml
# Read the Docs configuration file for Earth Memory Synthesis framework
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
    # You can also provide other tool versions:
    # nodejs: "19"
  jobs:
    pre_build:
      # Install the package in editable mode
      - pip install -e .
      # Install documentation dependencies
      - pip install -r docs/requirements.txt
      # Download required NLTK data
      - python -c "import nltk; nltk.download('punkt'); nltk.download('averaged_perceptron_tagger')"
      # Additional pre-build steps for Earth Memory Synthesis

# Build documentation in the docs/source directory with Sphinx
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false
  builder: html

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
  - epub
  - htmlzip

# Optionally declare the Python requirements required to build your docs
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
    - requirements: docs/requirements.txt

# Don't use submodules for documentation
submodules:
  include: all
  recursive: true

# Search settings
search:
  ranking:
    # Boost the importance of certain pages in search results
    api_reference/*: 2
    user_guide/*: 3
    examples/*: 4