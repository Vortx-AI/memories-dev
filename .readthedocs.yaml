# .readthedocs.yaml
# Read the Docs configuration file for memories.dev - Collective Memory Infrastructure for AGI
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Build configuration
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  jobs:
    pre_build:
      # Core setup
      - pip install -e .
      - pip install -r docs/requirements.txt
      # Additional setup for comprehensive documentation
      - python -m pip install --upgrade pip setuptools wheel
      - python -m pip install sphinx-rtd-theme sphinx-copybutton sphinx-tabs
      # Generate API documentation
      - sphinx-apidoc -o docs/source/api_reference memories/
      # Setup example notebooks
      - python docs/source/examples/generate_examples.py

# Sphinx configuration
sphinx:
  configuration: docs/source/conf.py
  fail_on_warning: false
  builder: html

# Documentation formats
formats:
  - pdf
  - epub
  - htmlzip

# Python package installation
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
        - examples
        - dev
    - requirements: docs/requirements.txt

# Repository configuration
submodules:
  include: all
  recursive: true

# Search configuration
search:
  ranking:
    # Core documentation sections
    getting_started/*: 5
    user_guide/*: 4
    api_reference/*: 3
    examples/*: 4
    advanced_topics/*: 3
    contributing/*: 2
    
  # Custom search settings
  settings:
    min_search_length: 3
    lang: en
    prebuild_index: true

# Additional features
features:
  # Enable analytics
  analytics: true
  # Enable versioning
  versions: true
  # Enable documentation comments
  comments: true
  # Enable documentation feedback
  feedback: true
