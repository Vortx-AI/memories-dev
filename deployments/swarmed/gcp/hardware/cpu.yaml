cpu:
  architecture: x86_64
  model: intel_cascade_lake
  vcpus:
    manager:
      min: 8
      max: 32
    worker:
      min: 4
      max: 16
  clock_speed:
    base: 2.5
    turbo: 3.6
  features:
    - avx2
    - sse4.2
    - aes-ni
  optimization:
    hyperthreading: true
    power_management: true 