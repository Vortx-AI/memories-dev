network:
  bandwidth:
    min: 10
    max: 25
  accelerated_networking: true
  proximity_placement:
    enabled: true
    strategy: low_latency
  vnet:
    enabled: true
    address_space: "10.0.0.0/16"
  subnets:
    frontend:
      enabled: true
      address_prefix: "10.0.1.0/24"
    backend:
      enabled: true
      address_prefix: "10.0.2.0/24" 